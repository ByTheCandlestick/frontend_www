<!DOCTYPE html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.4/css/foundation-float.min.css" integrity="sha512-LSYG1wfgim4owXFFJrK6pkikbwBr0iF8hCMOo0EFUuF/rut09ry21JGoLx+raCL9oE/no/e18kln42652dy+7Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.4/js/foundation.min.js" integrity="sha512-+CnEgueYRDzx2s3IIAOpZd8HeOfrSbK3loeHw0jXJODAe3eFROHpBxEsun2kU+sZCaoAA0eFJrhfVV3RGG50GA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js" integrity="sha512-Zq2BOxyhvnRFXu0+WE6ojpZLOU2jdnqbrM1hmVdGzyeCa1DgM3X5Q4A/Is9xA1IkbUeDd7755dNNI/PzSf2Pew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./Assets/js/temp.js"></script>
<form>
<div class="row">
<div class="medium-6 columns">
<label>Search
<input id="searchText" type="text" placeholder="search">
</label>
<label>Search by:
<select id="searchField">
<option value="name">Name</option>
<option value="city">City</option>
</select>
</label>
<div class="button-group">
<label>Sort by:</label>
<a class="button sort" data-filter="name">Name</a>
<a class="button sort" data-filter="city">City</a>
</div>
</div>
</div>
<!--
<div class="row">
<div class="medium-6 columns">
<button id="search" type="button" class="button expanded">Search</button>
</div>
</div>
-->
</form>
<script id="results" type="text/x-handlebars-template">
{{#each this}}
<div class="row sort-item" data-name="{{name}}" data-city="{{city}}">
<div class="small-12 columns">
<h1>{{name}}</h1>
<h2>City: {{city}}</h2>
<hr />
</div>
</div>
{{/each}}
</script>
<div class="row">
<div id="output"></div>
</div>
</body>
